version: '3.8'

services:
  redmine:
    image: redmine:5.0
    container_name: redmine-local
    environment:
      - REDMINE_DB_SQLITE=/redmine/db/sqlite/redmine.db
    ports:
      - "3000:3000"
    volumes:
      - redmine-files:/usr/src/redmine/files
    networks:
      - redmine-mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  mcp-extension:
    build: .
    container_name: mcp-extension-local
    ports:
      - "5001:5001"
    volumes:
      - .:/app
      - ./credentials.yaml:/app/credentials.yaml
    environment:
      - FLASK_DEBUG=1
      - REDMINE_URL=http://redmine:3000
      - DATABASE_URL=sqlite:////app/mcp.db
    # Make this service start independently of Redmine
    # We handle Redmine connection issues gracefully in the app
    depends_on:
      - redmine
    networks:
      - redmine-mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  redmine-mcp-network:
    driver: bridge

volumes:
  redmine-files:
    name: redmine-local-files